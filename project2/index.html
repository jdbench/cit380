<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Random Survivor Fact</title>
    <meta
      name="description"
      content="Generate a random survivor fact with the click of a button!"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/project2.css" />
    <script src="./js/project2.js" type="module"></script>
  </head>
  <body class="body">
    <div class="content">
      <header class="header">
        <div class="header-image-div">
          <h1 class="header-text">Random Survivor Facts</h1>
          <img
            class="header-image"
            width="100"
            height="250"
            src="./images/survivor-logo.png"
            alt="Generic logo used by Survivor for computer and board games"
          />
        </div>
      </header>
      <main class="main">
        <div class="seasons">
          <label class="label" for="season">Choose a Season:</label>
          <select name="season-select" id="season">
            <option value="no">No</option>
          </select>
        </div>
        <p id="fact" class="fact-text">
          Push the button to get a random Survivor fact...
        </p>
        <button type="button" id="get-fact" class="btn">Get Fact</button>
      </main>
      <footer>
      </footer>
    </div>
  </body>
</html>
