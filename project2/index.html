<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="title" content="Random Survivor Fact" />
    <meta
      name="description"
      content="Generate a random survivor fact with the click of a button!"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/project2.css" />
    <script src="./js/project2.js" type="module"></script>
  </head>
  <body class="body">
    <div class="content">
      <header class="header">
        <div class="header-image-div">
          <h1 class="header-text">Random Survivor Facts</h1>
          <img
            class="header-image"
            width="100"
            height="250"
            src="./images/survivor-logo.png"
            alt="Generic logo used by Survivor for computer and board games"
          />
        </div>
      </header>
      <main class="main">
        <div class="season">
        <label for="seasons">Choose a season:</label>
        <select name="seasons" id="seasons">
          <option value="null">---</option>
          <option value="szn1">Season 1</option>
          <option value="szn2">Season 2</option>
          <option value="szn3">Season 3</option>
          <option value="szn4">Season 4</option>
          <option value="random">Random Season</option>
        </select>
        </div>
        <p id="fact" class="fact-text">
          Push the button to get a random Survivor fact...
        </p>
        <button id="get-fact" class="btn">Get Fact</button>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
